<!DOCTYPE html>

<html lang="hr">

<head>

  <meta charset="UTF-8">

  <title>Riznica smisla</title>

  <style>

    body {

      font-family: Arial, sans-serif;

      margin: 0;

      padding: 0;

      display: flex;

    }



    /* Sidebar */

    .sidebar {

      width: 200px;

      background-color: #f4f4f4;

      height: 100vh;

      padding: 20px;

      box-shadow: 2px 0 5px rgba(0,0,0,0.1);

    }



    .sidebar h2 {

      margin-top: 0;

    }



    .dropdown {

      margin-top: 20px;

    }



    .dropdown-btn {

      background-color: #008cba;

      color: white;

      padding: 10px;

      border: none;

      width: 100%;

      text-align: left;

      cursor: pointer;

      font-size: 16px;

    }



    .dropdown-content {

      display: none;

      flex-direction: column;

      margin-top: 10px;

    }



    .dropdown-content a {

      text-decoration: none;

      color: #333;

      padding: 8px 0;

      display: block;

    }



    .dropdown-content a:hover {

      background-color: #ddd;

    }



    /* Main content */

    .content {

      padding: 20px;

      flex-grow: 1;

    }

  </style>

</head>

      </div>

    </div>

  </div>



  <div class="content">

    <h1 id="omeni">O meni</h1>

    <p>Kratka biografija ili opis tko si i čime se baviš.</p>



    <h1 id="usluge">Usluge</h1>

    <p>Popis onoga što nudiš.</p>



    <h1 id="cjenik">Cjenik</h1>

    <p>Pregled cijena za tvoje usluge ili proizvode.</p>



    <h1 id="kontakt">Kontakt</h1>

    <p>Email, telefon ili kontakt forma.</p>

  </div>
